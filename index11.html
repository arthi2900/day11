<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
     <lable for="name">Enter you Name</lable>
     <input type="name" id="name" name="name"><br>
     <lable for="email">Enter you Email-id</lable>
     <input type="email" id="email" name="email"><br>
     <lable for="pass">Enter you Password</lable>
     <input type="password" id="pass" name="pass"><br>
     <lable for="gender">gender</lable><br>
     <input type="radio" id="male" name="gender" value="male"><lable for="male">male</lable><br>
     <input type="radio" id="female" name="gender" value="female"><lable for="female">female</lable><br>

     <lable for="favoirte food"> Enter you Favoirte food</lable><br>
     <input type="checkbox" id="northindia" name="favoirte food" value="northindia"><lable for="northindia">northindia</lable><br>
     <input type="checkbox" id="southinadia" name="favoirte food" value="southinadia"><lable for="southinadia">southinadia</lable><br>
     <input type="checkbox" id="dessert" name="favoirte food" value="dessert"><lable for="dessert">dessert</lable><br>
     <input type="checkbox" id="chainess" name="favoirte food" value="chainess"><lable for="chainess">chainess</lable><br>
     <lable for="color">Enter you Favoirte color</lable>
     <input type="color" id="color" name="color"><br>
     <lable for="dob">Enter you date of birth</lable>
     <input type="date" id="dob" name="dob"><br>
     <lable for="phone">Enter you phone</lable>
     <input type="number" id="phone" name="phone" min="10"><br> 
     (or)
     <lable for="telph">Enter you telphone-no</lable>
     <input type="tel" id="telph" name="telph"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br> 

      <lable for="iimage">insert image</lable>
     <input type="file" id="iimage" name="iimage"><br>
<br>
     <input type="submit" value="submit">
     <input type="reset" value="reset">


     </form>
</body>
</html>
